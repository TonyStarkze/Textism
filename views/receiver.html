<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textism</title>
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/receiver.css" />
  </head>
  <body>
    <header class="head">
      <div class="logo-container">
        <a href="/">
          <img src="/images/Logo.png" alt="Textism Logo" class="logo-img" />
        </a>
      </div>
      <div class="site-name-container">
        <a href="/">
          <p class="site-name">Textism</p>
        </a>
      </div>
      <div class="theme-container">
        <img src="/images/Moon.png" alt="site-theme" class="theme" />
      </div>
    </header>

    <main>
      <img src="/images/msg-connected.gif" alt="" />

      <form action="#" class="form-container" onsubmit="return false;">
        <p class="text-box-title">Code: " ax32 "</p>
        <textarea class="text-box" name="input-box" readonly></textarea>
        <div class="copy-btn-container">
          <button onclick="copyText()" class="copy-btn">COPY</button>
        </div>
      </form>
    </main>

    <script src="/js/receiver.js"></script>
  </body>
</html>
