<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textism</title>
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/sender.css" />
  </head>
  <body>
    <header class="head">
      <div class="logo-container">
        <a href="/">
          <img src="/images/Logo.png" alt="Textism Logo" class="logo-img" />
        </a>
      </div>
      <div class="site-name-container">
        <a href="/">
          <p class="site-name">Textism</p>
        </a>
      </div>
      <div class="theme-container">
        <img src="/images/Moon.png" alt="site-theme" class="theme" />
      </div>
    </header>

    <main>
      <form class="form-container" onsubmit="return false;">
        <p class="text-box-title">Enter Your Text</p>
        <img src="/images/doc-drdisrespect.gif" alt="fun image" />
        <textarea
          class="text-box"
          name="input-box"
          placeholder="Start typing here.."
        ></textarea>
        <div class="share-button-and-code">
          <div class="shareNcopy">
            <input class="share-button" type="submit" value="Share" />
            <button onclick="copyText()" class="copy-btn">COPY</button>
          </div>
          <p class="passcode">Code: " ax32 "</p>
        </div>
      </form>
    </main>

    <script src="/js/sender.js"></script>
  </body>
</html>
